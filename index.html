<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Sign-Up Form is a user interface component that allows new users to create an account on a website or application. It typically collects essential information such as name, email, password, and sometimes additional details like phone number or address. The form often includes input validation, password strength indicators, and CAPTCHA verification to ensure security. Once submitted, the data is processed and stored, granting users access to the platform.">
    <link rel="stylesheet" href="style.css"/>
    <title>Sign Up Form</title>
</head>
<body>
    <header>
        <div class="head-heading">
            <img src="https://cdn4.vectorstock.com/i/1000x1000/91/33/company-profile-icon-flat-design-vector-6269133.jpg" class="icon"/>
            <h1>Sign Up Form</h1>
        </div>
        <p><b>Sign Up with Email Adderess</b></p>
    </header>
    <main>
        <form methd="post" action="#">
            <input type="text" placeholder="Eg:Dale Harshitha" id="name" required>
            <br/>
            <input type="email" placeholder="Eg:xyz@gmail.com" id="email" required>
            <br/>
            <input type="password" placeholder="password" id="password" required>
            <br/>
            <input type="text" placeholder="What name do you prefer?" required>
            <br/>
            <label for="dob" id="dob-label">Date Of Birth:</label>
            <input type="date" id="dob"/>
            <br/>
            <fieldset>
                <legend>Gender</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender"/>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender"/>
            </fieldset>
            <div id="sharingDiv">
                <input id="sharingYN" type="checkbox"/>
                <label>Share my registration data with company's content providers for marketing purposes.</label>
            </div>
            <div class="cls-iam-not">
                <div>
                    <input type="checkbox" id="iamNotRobot"/>
                    <label>I'm not a Robot</label>
                </div>
                <img src="https://c8.alamy.com/comp/2H5R76D/captcha-vector-icon-recaptcha-i-am-not-a-robot-isolated-security-symbol-vector-internet-generate-website-technology-computer-code-illustration-2H5R76D.jpg" class="icon"/>
            </div>
            <p>By clicking on Sign up,you agree to companies <a href="#">Terms and Conditions of Use</a></p>
            <p>To learn more about the comany collects,uses,shares and protects your  personal data please read Company's <a href="#">Privacy Policy</a>.</p>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 YourCompany. All rights reserved.</p>
    </footer>
</body>
</html>
